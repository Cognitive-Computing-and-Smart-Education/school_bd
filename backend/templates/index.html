<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function showUser() {
            document.getElementById('usertip').innerHTML = '<b style="color: lightgray;">用户名不能为空</b>'
        }

        function showPWD() {
            document.getElementById('pwdtip').innerHTML = '<b style="color: lightgray;">密码最少为6位</b>'
        }

        function checkUser() {
            var name = document.getElementById('user').value;
            if (name === '') {
                document.getElementById('usertip').innerHTML = '<b style="color: lightgray;">用户名不能为空</b>'
                return false
            } else {
                document.getElementById('usertip').innerHTML = '<b style="color: lightgray;">ok</b>'
            }
        }

        function checkPwd() {
            var pwdlen = document.getElementById('pwd').value.length;
            if (pwdlen < 6) {
                document.getElementById('pwdtip').innerHTML = '<b style="color: lightgray;">密码最少为6位</b>'
                return false
            } else {
                document.getElementById('pwdtip').innerHTML = '<b style="color: lightgray;">密码最少为6位</b>'
                return true
            }
        }
    </script>
</head>
<body>
<form action="/login/" method="post">
    <!-- 设置跳转 url 指定提交方法为post -->
    <div id="login">
        <div id="login-header">
            <h2 id="login-font">欢迎登录</h2>
        </div>
        <div id="login-body">
            <table border="1" style="width: 100%;padding-top: 50px">
                <tr>
                    <td>用户名：</td>
                    <td>
                        <input type="text" id="user" placeholder="输入用户名" name="username" onfocus="showUser()"
                               onblur="checkUser()">
                    </td>
                    <span id="usertip"></span><br/>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" id="pwd" placeholder="密码" name="passwd" onfocus="showPWD()"
                               onblur="checkPwd()"></td>
                    {{ error }} <br/>
                    <span id="pwdtip"></span>
                </tr>


                {% csrf_token %}
            </table>
        </div>
    </div>
    <input type="submit" value="登录">
</form>
</body>
</html>
